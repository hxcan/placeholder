buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
//         classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.android.tools.build:gradle:7.4.1'
//         classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
//         classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    }
}

allprojects 
{
  repositories 
  {
    jcenter()
    maven 
    {
      url 'https://maven.google.com/'
      name 'Google'
    }
  }
}

apply plugin: 'com.android.library'
// apply plugin: 'com.github.dcendents.android-maven'
// apply plugin: 'com.jfrog.bintray'

version="2021.10.30"

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.upokecenter:cbor:4.2.0'
// https://mvnrepository.com/artifact/org.jenkins-ci.main/jenkins-core
// implementation group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.366-rc32795.df5b_49c75b_0e'
  implementation 'commons-io:commons-io:2.6'

}

android 
{
  compileSdkVersion 29

  defaultConfig 
  {
    minSdkVersion 9
    targetSdkVersion 29
    versionCode 194
    versionName version
  }

  sourceSets 
  {
    main 
    {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['/src', 'src', 'java']
            aidl.srcDirs = ['/src', 'src', 'aidl']
            res.srcDirs = ['/res', 'res']
            resources.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
       }
    }

    lintOptions {
        abortOnError false
    }
}

